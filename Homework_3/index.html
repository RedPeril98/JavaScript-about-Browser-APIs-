<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Photo Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info {
            text-align: center;
            margin-top: 10px;
        }
        .info p {
            margin: 5px 0;
        }
        .like-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .like-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <img id="photo" src="" alt="Random Photo">
        <div class="info">
            <p id="photographer"></p>
            <p>Likes: <span id="likeCount">0</span></p>
            <button class="like-button" id="likeButton">Like</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
